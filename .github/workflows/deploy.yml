name: Deploy Vue.js App to S3

on:
#   push:
#     branches:
#       - main  # デプロイしたいブランチ（例: main）
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    # - name: Set up Node.js
    #   uses: actions/setup-node@v3
    #   with:
    #     node-version: '18'  # 必要なNode.jsのバージョン
    
    # - name: Install dependencies
    #   run: npm install
    
    # - name: Build the project
    #   run: npm run build
    
    - name: Deploy to S3
      uses: jakejarvis/s3-sync-action@v0.5.7
      with:
        args: --acl public-read --delete --exclude "*.DS_Store" --exclude "*.git/*" --exclude ".github/*"  # 必要に応じて調整
      env:
        AWS_S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        SOURCE_DIR: './dist'  # Vue.jsのビルド成果物のディレクトリ
    
    - name: Invalidate CloudFront Cache (Optional)
      if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
