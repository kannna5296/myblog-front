name: Deploy to S3

on:
#   push:
#     branches:
#       - main  # デプロイしたいブランチ（例: main）
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    # - name: Set up Node.js
    #   uses: actions/setup-node@v3
    #   with:
    #     node-version: '18'  # 必要なNode.jsのバージョン
    
    # - name: Install dependencies
    #   run: npm install
    
    # - name: Build the project
    #   run: npm run build
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Sync files to S3
      # TODO build成果物をいじるときに書き直し
      run: |
        aws s3 sync . s3://${{ secrets.S3_BUCKET_NAME }} --acl public-read --delete --exclude "*.DS_Store" --exclude ".git/*" --exclude ".github/*" --exclude "README.md"
    
    - name: Invalidate CloudFront Cache
      run: |
        if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
        else
          echo "CLOUDFRONT_DISTRIBUTION_ID is not set. Skipping CloudFront cache invalidation."
        fi
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
